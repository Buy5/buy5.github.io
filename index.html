---
layout: default
title: Buy5 - A Standard of Living.
---

        <div id="blog-holder">
            <div class="blog-background"></div>
            <div class="grid">
                <div class="grid-sizer"></div>
                    
                <article class="grid-item element-item p_one">
                    <a class="img relative" href="single.html">
                        <img src="demo-images/item_image_01.jpg" alt="">
                        <img class="hover-img" src="demo-images/item_image_01b.jpg" alt="">
                        <div class="item-info">
                            <span class="prev">841</span>
                            <span class="down">
                                <span class="count">301</span>                                    
                            </span>
                        </div>
                    </a>
                    <div class="entry-content">
                        <div class="cat-links">
                            <ul>
                                <li>
                                    <a href="#">Mockup</a>
                                </li>
                            </ul>
                        </div>
                        <h2 class="entry-title">
                            <a href="single.html">Photoshop PSD Notebook MockUp</a>
                        </h2>
                        <div class="like-holder">
                            <a href="#"> 
                                <div class="heart-holder"></div>                    
                            </a>
                            <span class="count">145</span>
                        </div>
                    </div>
                </article>

                {% for posts in site.posts %}
                <article class="grid-item element-item p_one_half">
                    <a class="img relative" href="{{posts.url}}">
                        <img src="{{posts.image}}" alt="" >
                        <img class="hover-img" src="{{posts.image}}" alt="">
                    </a>
                    <div class="entry-content">
                        <div class="cat-links">
                            <ul>
                                <li>
                                    <a href="#">{{posts.category}}</a>
                                </li>
                            </ul>
                        </div> 
                        <h2 class="entry-title">
                            <a href="{{posts.url}}">{{posts.title}}</a>
                        </h2>
                        <div class="like-holder">
                            <div class="heart-holder"></div>
                                    <span class="count"><p>{{posts.price}}</p></span>
                        </div>
                    </div>
                </article>
                {% endfor %}
                    
                    
            </div>
            <div class="clear"></div>

            <div class="block content-1170 center-relative center-text">
                <a target="_self" class="more-posts-index">
                    <img src="images/loadMoreArrow.png" alt="Load more">
                </a>
            </div>
            <img class="blog-img" src="demo-images/blog-img.png" alt="">
        </div>
