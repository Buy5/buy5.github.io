---
title: Products
layout: default
---

        <div id="blog-holder">
            <div class="blog-background"></div>
            <div class="grid">
                <div class="grid-sizer"></div>
                {% for posts in site.posts %}
                <article class="grid-item element-item p_one_half">
                    <a class="img relative" href="{{posts.url}}">
                        <img src="{{posts.image}}" alt="" >
                        <img class="hover-img" src="{{posts.image}}" alt="">
                    </a>
                    <div class="entry-content">
                        <div class="cat-links">
                            <ul>
                                <li>
                                    <a href="#">{{posts.category}}</a>
                                </li>
                            </ul>
                        </div> 
                        <h2 class="entry-title">
                            <a href="{{posts.url}}">{{posts.title}}</a>
                        </h2>
                        <div class="like-holder">
                            <div class="heart-holder"></div>
                                    <span class="count"><p>{{posts.price}}</p></span>
                        </div>
                    </div>
                </article>
            {% endfor %}
            </div>
            <div class="clear"></div>
        </div>
