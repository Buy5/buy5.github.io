---
layout: default
title: Products
---
            
        <div id="blog-holder">
            <div class="blog-background"></div>
            <div class="grid">
                <div class="grid-sizer"></div>
                {% for posts in site.posts %}
                <article class="grid-item element-item p_one_half">
                    <a class="img relative" href="single.html">
                        <img src="demo-images/item_image_02.jpg" alt="" >
                        <img class="hover-img" src="demo-images/item_image_02b.jpg" alt="">
                        <div class="item-info">
                            <span class="prev">612</span>
                            <span class="down">
                                <span class="count">105</span>                                    
                            </span>
                        </div>
                    </a>
                    <div class="entry-content">
                        <div class="cat-links">
                            <ul>
                                <li>
                                    <a href="#">{{post.category}}</a>
                                </li>
                            </ul>
                        </div> 
                        <h2 class="entry-title">
                            <a href="single.html">{{post.title}}</a>
                        </h2>
                        <div class="like-holder">
                            <a href="#"> 
                                <div class="heart-holder"></div>                    
                            </a>
                            <span class="count">{{post.price}}</span>
                        </div>
                    </div>
                </article>
            {% endfor %}
            </div>
            <div class="clear"></div>
        </div>
